<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Formulário </title>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <form method="post" action="/teste.txt"> 
        <fieldset>
            <h1> Cadastro de Usuário </h1>
            <label for="nome">Nome: </label><br>
            <input type="text" name="nome" placeholder="Digite seu nome..."><br>
            <label for="sobrenome"> Sobrenome </label><br>
            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome..."><br>
            <label for="E-mail">E-mail: </label><br>
            <input type="email" name="E-mail" placeholder="Digite seu e-mail..."><br>
            <label for="Telefone"> Telefone </label><br>
            <input type="number" name="Telefone" placeholder="(051) 9xxxx xxxx"><br>
            <input type="button" name="enviar" value="Enviar"> 
        </fieldset>
        </form> 

    </body> 
</html>
